  for_experiment: false
  description: |-
    Painel de Controle de Vagas
    ------------------------
    Quando uma empresa visualiza os detalhes de uma vaga, os candidatos vinculados à vaga serão separados em duas seções:
    * Candidatos que se candidataram a vaga por contra própria
    * Candidatos convidados pela empresa


    Ao visualizar um candidato que se candidatou à vaga por contra própria a empresa poderá convidá-lo para uma entrevista ou rejeitar o candidato.


    Ao convidar um candidato para entrevista, o sistema enviará um e-mail com uma mensagem padrão de convite e ele aparecerá na relação de candidatos convidados pela empresa. (já existe esta funcionalidade quando o candidato é convidado pela empresa)
    Após isso, a relação entre o candidato e vaga ficará pendente de aceitação por parte do candidato.
    Se o candidato aceitar o convite ele poderá visualizar os dados de contato (a serem inseridos durante o processo de cadastro da vaga) da empresa para a entrevista e aparecerá na relação de convidados da vaga com status de aceite de convite.
    Se rejeitar, ele aparecerá na relação de convidados, mas com status de recusa de convite.


    Ao rejeitar um candidato, o sistema enviará um e-mail com uma resposta padrão e o candidato não aparecerá mais na relação de candidatos, nem poderá mais se candidatar a esta vaga. (a princípio a vaga não aparecerá mais nas buscas do candidato)


    Ao fazer uma busca e convidar um candidato para a vaga, o processo será o mesmo de convite para a vaga descrito na relação de candidatos que se candidataram por conta própria.


    Onde aparece hoje o número de candidatos, apenas na lista de candidatos convidados aparecerá as seguintes informações:
    * Total de candidatos convidados
    * Total de candidatos que aceitaram o convite
    * Total de candidatos que recusaram o convite
    * Total de candidatos que ainda não responderam ao convite
