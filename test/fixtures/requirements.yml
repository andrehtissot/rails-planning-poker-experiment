    \nVALOR_CONTRATO, \nNRO_PROCESSO, \nDESCRICAO_CONTRATO, \nDATA_CONTRATO \n\n\nCONSULTA
    NO SISTEMA EXTERNO \n\n\nselect F.NME_FORNECEDOR AS NOME_FORNECEDOR,F.CGC AS CNPJ,C.ANO_VIGENTE
    AS ANO,C.OBJETO AS OBJETO,C.VLR_CONTRATO AS VALOR_CONTRATO, C.NRO_PROCESSO AS
    NUMERO_PROCESSO, C.DES_CONTRATO AS DESCRICAO, C.DAT_CONTRATO AS DATA_CONTRATO
    \nfrom C_CONTRATO C \nLEFT JOIN C_FORNECEDOR F ON F.COD_FORNECEDOR = C.COD_FORNECEDOR
    \nWHERE ANO_VIGENTE = 2012(lEMBRANDO QUE O ANO SERÁ SEMPRE O CORRENTE)"
