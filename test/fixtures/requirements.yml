  description: |-
    Candidato portador de deficiência
    ------------------------
    No cadastro de candidato, haverá uma nova seção para candidato portador de deficiência.


    Nesta seção terá a seguinte pergunta em que a resposta poderá ser SIM ou NÃO:
    * Portador de deficiência?



    Por padrão, o sistema vai trazer a opção NÃO marcada.


    Caso o candidato selecione a opção SIM, aparecerá 5 (cinco) opções de deficiência para ele marcar, podendo marcar mais de uma ao mesmo tempo:
    # Auditiva
    # Fala
    # Física
    # Mental
    # Visual


    Além disso, haverá um campo de texto para observações sobre a deficiência.


    Caso o candidato marque a opção SIM, ele será obrigado a marcar pelo menos uma deficiência.
