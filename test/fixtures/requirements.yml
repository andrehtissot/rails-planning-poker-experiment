  description: |
    Busca avançada de candidatos
    ------------------------
    Haverá um tela de busca avançada de candidatos onde os seguintes filtros poderão ser selecionados:
    * Estado (combobox)
    * Cidade (combobox)
    * Setor de Atuação (combobox)
    * Área de Atuação (combobox)
    * Nível Hierárquico (combobox)
    * Idioma (combobox)
    ** Nível de fluência (marcar apenas uma opção)
    * Curso de formação acadêmica (campo de texto)
    * Curso complementar (campo de texto)
    * Estado civil
    ** Oções de estado civil (checboxes)
    ** Tem filhos? (sim ou não)
    * Portador de deficiência (sim ou não)
    ** Marcar opção de tipo de deficiência (checkboxes)
    * Grau ou nível de formação mínimo (combobox)
    * Palavra-chave

    O nível hierárquico será utilizado para buscar candidatos que tenham colocado o nível em alguma combinação dentro da classificação de objetivo profissional. Não buscará nas experiências profissionais.

    O grau ou nível de formação será utilizado para buscar candidatos que tenham formação acadêmica igual ou superior.

    A palavara-chave será utilizada na busca nos seguintes campos de texto em:
    Experiência profissional:
    Último cargo
    Atividades realizadas
    Objetivo profissional
