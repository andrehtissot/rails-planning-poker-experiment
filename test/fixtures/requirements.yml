  description: |-
    Web - Manter Configurações
    ------------------------
    O sistema web fará em determinados módulos envio de e-mails com
    informações para os usuários cadastros no sistema. No módulo de
    configurações, o usuário poderá configurar as informações referentes ao
    servidor SMTP que fará o envio destes e-mails.

    Para cadastrar uma
    configuração, as seguintes informações deverão ser preenchidas:
    * Endereço do Host;
    * Usuário;
    * Senha;
    * Porta;
    * Autenticação;
    * E-mail.


    Todas as informações são de preenchimento obrigatório. O sistema não
    permitirá que seja cadastrada mais de uma configuração.

    Este módulo possuirá as seguintes funcionalidades:
    * Criação de Configuração;
    * Edição de Configuração;
    * Exclusão de Configuração: a exclusão de um registro deste módulo será física.


    O sistema não permitirá que o usuário acesse nenhuma funcionalidade
    enquanto uma configuração não seja cadastrada.
