    \nDATA_LIQUIDACAO, \nDATA_VENCIMENTO, \nESTORNO, \nVALOR_LIQUIDACAO, \nTIPO_DOCUMENTO
    \nNUMERO_DOCUMENTO \n\n\nCONSULTA NO SISTEMA EXTERNO \n\n\nSELECT F.NME_FORNECEDOR
    AS NOME_FORNECEDOR,F.CGC AS CNPJ,LIQ.ANO_VIGENTE AS ANO_VIGENTE, LIQ.NRO_NL AS
    NUMERO_LIQUIDACAO, \nLIQ.DAT_NL AS DATA_LIQUIDACAO, LIQ.DAT_VENCTO AS DATA_VENCIMENTO,
    LIQ.ESTORNO AS ESTORNO,LIQ.VLR_NL AS VALOR_LIQUIDACAO, I.TIP_DOCUMENTO AS TIPO_DOCUMENTO,I.NRO_DOCUMENTO
    AS NUMERO_DOCUMENTO \nFROM M_NL LIQ \nLEFT JOIN C_FORNECEDOR F ON F.COD_FORNECEDOR
    = LIQ.COD_FORNECEDOR \nLEFT JOIN M_NLITEM I ON I.NRO_NL = LIQ.NRO_NL \nWHERE LIQ.ANO_VIGENTE
    = 2012(lEMBRANDO QUE O ANO SERÁ SEMPRE O CORRENTE"
